<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

      <div class="col-1">10am</div>
      <textarea id="10" class="form-control col-10" placeholder="New Event Here"></textarea>

      <button id="btn3" class="col-1 far fa-save"></button>
    </div>
    <div class="row">
      <div class="col-1">12pm</div>
      <textarea id="12" class="form-control col-10" placeholder="New Event Here"></textarea>
      <button id="btn4" class="col-1 far fa-save"></button>
    </div>
    <div class="row">
      <div class="col-1">1pm</div>

    </div>
    <div class="row">
      <div class="col-1">4pm</div>
      <textarea id="4" class="form-control col-10" placeholder="New Event Here"></textarea>
      <button id="btn8" class="col-1 far fa-save"></button>
    </div>
    <div class="row">
      <div class="col-1">5pm</div>
      <textarea id="5" class="form-control col-10" placeholder="New Event Here"></textarea>
      <button id="btn9" class="col-1 far fa-save"></button>
    </div>




  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/schedule.js"></script>
